<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>01_function</title>
        
        <script>
            /*함수란?
            - JS의 특정 실행코드를 담고 있는 메모리 공간
            - 변수에는 (1개의)데이터만 저장할 수 있고 실행코드 저장 불가
            - 함수를 사용하면 코드를 메모리에 저장했다가 필요할 때마다 호출하여 사용할 수 있음
            - 특징 : 함수는 호출시에만 실행되며 주로 이벤트와 연결되어 사용
            - 변수는 var라는 키워드 이용하여 선언, 함수는 function이라는 키워드를 이용하여 선언
            
            
            1. 기본 함수 정의문 - 함수를 사용하여 코드를 저장한 것
            
            //////////////////기본형//////////////////////////
            
                function 함수명(){
                    자바스크립트 코드;
                }
            
            //////////////////////////////////////////////////
            
            
            *선언적 함수(이름있는 함수)
            - 어디에서 호출해도 호출이 가능하다.
            - 일반 함수는 함수 호출 시 호이스팅(hoisting)기술을 지원
              호이스팅을 적용하면 함수 정의문보다 호출문이 먼저 나와도 함수 정의문을 끌어올려 함수를 실행할 수 있다.
            
            */
            
            //선언적 함수 호출하기
            
            //callMe();
            
            function callMe(){
                alert("나 불렀엉?????");
            }
        
            //callMe();
            //정의되어 있는 함수 호출하기 : 함수는 메모리에 할당되어 대기하고 있다가 호출되면 실행!!!
            //함수명();
        
        
            /*
            2. 익명함수(함수명이 없는 함수)
            
            //////////////////기본형//////////////////////////
            
                참조변수 = function (){
                    자바스크립트 코드;
                }
            
            //////////////////////////////////////////////////
            
            *익명함수는 호출문이 먼저 나오면 오류가 발생함
             호이스팅 기술을 지원하지 않는다
            
            */
            
            //익명 함수 호출하기
            
            //noName(); //함수 실행 안됨. 호출문이 정의문보다 위에 있음
            
            var noName = function (){
                alert("내 이름 맞춰봐~~~~~~!!!");
            }
        
            //noName();
        
            
            //예제1. 함수를 선언하고 호출하기
            
            var count = 0;
            
            //일반(선언적) 함수 정의문
            
            myFnc();
            
            function myFnc() {
                count++;
                document.write("hello"+count, "<br>");
            }
            
            //myFnc();
            
        
            //익명 함수 
            
            var theFnc = function(){
                count++;
                document.write("bye"+count, "<br><br>");
            };
        
            theFnc(); //호출문이 정의문보다 위에 있으면 호출x
            
            
            //예제2. 함수 정의문을 이용해 배경색 바꾸기
            
            var color = ["pink","yellow","aqua","purple"];
            
            var i = 0; //배열변수 인덱스번호를 담을 변수, ex)color[i];
            
            //일반함수 정의
            function changeColor(){
                //i++; //click이벤트를 크릭할 때마다 i값 증가
                if (i >= color.length) { //color.length 배열갯수 : 4
                    i = 0; //i의 값이 4 이상이면 i값을 0으로 변경
                }
                
                //변수에 문서객체 담기
                var bodyTag = document.getElementById("theBody");
                //문서객체.style.스타일속성 = 새값;
                bodyTag.style.backgroundColor = color[i];
                
                //document.getElementById("theBody").style.backgroundColor = color[i];
                
                i++;
            }
            
            
            /*3. 매개변수가 있는 함수 정의문
            - 기본함수 정의문은 함수 안에 코드를 실행할 때 단순히 함수명으로 호출해서 코드 실행, 즉 함수를 호출할 때 값을 전달할 수 없음
            - 매개변수가 있는 함수 정의문은 함수를 호출할 때 전달하고자 하는 값을 입력하여 호출
            
            ////////////////////기본형/////////////////////
            
                //함수 정의문
                function 함수명(매개변수1, 매개변수2, 매개변수n){
                    자바스크립트 코드;
                }
                
                //함수 호출
                함수명(데이터1, 데이터2, 데이터n);
                
                **함수를 호출할 때, 데이터1은 매개변수1에 저장, 데이터2는 매개변수2에 저장, 데이터n은 매개변수n에 저장
            
            ///////////////////////////////////////////////
            
            */
            
            //예제3. 매개변수 함수 사용하기
            
            function myFnc2(name, food, job){
                document.write("안녕하세요. "+ name + "입니다.<br>");
                document.write("좋아하는 음식은 "+ food +"입니다.<br>");
                document.write("저의 직업은 "+ job +"입니다.<br><br>");
            }
            
            //함수 호출하기
            myFnc2("김수현", "짬뽕", "보호사"); 
            myFnc2("서예지", "갈매기살", "작가");
            
            
            /*4. 매개변수 없이 함수에 전달된 값 받아오기
            - 함수 정의문에서 arguments를 사용하면 매개변수를 사용하는 것처럼 함수 호출문의 값을 받아올 수 있다.
            - 함수 정의문의 매개변수가 없는 상태에서 데이터를 전달하여 함수를 호출하면 그 값은 배열에 저장된다.
            - 함수 정의문에서는 그 값을 arguments라는 변수로 참조한다.
            
            
            //////////////////기본형/////////////////////////
            
                function 함수명(){
                    arguments;
                }
                
                함수명(데이터1, 데이터2, 데이터n);
            
            ////////////////////////////////////////////////
            
            */
            
            //예제4. 매개변수 생략한 함수 호출문에서 데이터 전달하기
            function sum(){
                var sum=arguments[0]+arguments[1]+arguments[2];
                document.write(sum, "<br>");
            }
            //함수 호출하기
            sum(10,20,30);
            
            
            //for문 사용 : for(초깃값; 조건식; 증감식){실행코드;}
            function sum2() {
                var sum=0; //합계를 담을 변수
                for(var i=0; i<arguments.length; i++){
                    sum += arguments[i];
                }
                document.write(sum,"<br><br>");
            }
            
            //함수 호출하기
            sum2(10,20,30);
            
            
            
            
        
        </script>
    </head>
    <body id="theBody">  
    
        <!--버튼을 클릭하면 chageColor() 함수 호출-->
        <button onclick="changeColor();">배경색 바꾸기</button> 
      
       
         
    </body>
</html>
