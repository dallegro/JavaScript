<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>03_function_return</title>
    
    <script>
        /*함수 return 문
        - 함수에서 결과값을 반환할 때 사용
        - 함수 정의문에 return문이 사용되면 함수를 호출했을 때 결과값(data)을 반환
        
        
        1. 데이터를 반환하고 강제 종료하는 return문
        
        ////////////////기본형////////////////////
        
            function 함수명(){
                자바스크립트 코드1; ----------------②
                return 데이터(값); -----------------③
                
                자바스크립트 코드2;
            }
            
            함수명(); ------------------------------①
            
        //////////////////////////////////////////////
        
        *실행순서
        ① 함수 호출문 >> ②함수 코드(자바스크립트 코드) 실행 >> ③자바스크립트 코드2를 무시하고 데이터를 반환
        
        */
        
        
        function sum(num1, num2){
            return num1+num2; //------②+③
        }
    
        var result=sum(10,20); //------①
        document.write(result, "<br><br>"); //30출력
        
        
        //예제 - 함수 정의문 내에 작성한 코드를 실행한 후 계산된 결과값을 return문으로 함수 호출문에 반환
        
        function testAvg(arrData){
            var sum=0; //점수의 합계를 담을 변수
            for (var i=0; i < arrData.length; i++){
                sum += Number(prompt(arrData[i] + "점수는?","0"));
            }
            
            var avg = sum / arrData.length; //arrData.length는 과목수!
            return avg; //평균점수를 반환
        }
    
    
        var arrSubject = ["국어","수학"];
        var result = testAvg(arrSubject);
        
        document.write("평균 점수는 "+result+"점 입니다.");
    
    </script>
</head>

</body>
</html>
