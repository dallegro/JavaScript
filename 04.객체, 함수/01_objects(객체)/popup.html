<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>pop up</title>
	
	<style>
		* {margin: 0; padding: 0;}
		p.close {
			width: 100%;
			height: 30px;
			line-height: 30px;
			text-align: right;
			background-color: black;
		}
		p.close>a {
			color: white;
		}
	</style>
</head>
<body>
	<p>
		<img src="images/bigissue_yoona.jpg" alt="빅이슈 윤아">
	</p>
	<p class="close"><a href="#" onclick=window.close();>닫기</a></p>
</body>
</html>
