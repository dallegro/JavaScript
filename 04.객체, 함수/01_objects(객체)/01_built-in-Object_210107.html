<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>01_built-in-Object</title>
	
	
	<style>
		body {margin-bottom: 300px;}
		
	</style>
	
	<script>
		/*
		객체(Object)란?
		- 독립된 속성과 기능(메서드)을 가지는 프로그램 단위체
		- 속성(Property)은 명사적 특징, 즉 객체에서 값을 담고 있는 정보
		- 메서드(Method)는 동사적 특징, 즉 객체가 어떻게 동작할지를 선언해 놓은 함수 
		
		///////////기본형///////////////
		
			객체.속성; //객체의 속성값을 가져옴
			객체.속성 = 값; //객체의 속성값을 바꿈
			객체.메서드(); //객체의 메서드를 실행
			
		///////////////////////////////
		
		*메서드를 잘못 사용한 경우
		TV.앞으로가(); //메서드가 잘못 사용
		자동차.앞으로가(); //메서드가 잘 사용됨
		
		*속성을 사용하는 예시 : TV의 너비와 색상
		TV.width; (tv의 너비) / TV.color; (TV의 색상)
		TV.color=black;
		
		*/
		
		/*
		*객체의 종류
		
		1)내장객체 : 자바스크립트 엔진에 내장되어 있어 필요한 경우에 생성해서 사용
		-문자(String), 날짜(Date), 배열(Array), 수학(Math) 객체 등이 있음
		
		///////////////기본형///////////////
		
		참조 변수(인스턴스 이름) - new 생성함수()
		
		////////////////////////////////////
		
		/////////////객체값 설정///////////
		
		var 객체명 = {속성명1:값1, 속성명2:값2,...};
		
		///////////////////////////////////
		
		*객체의 선언 - new Object();
		
		*/
		
		
		//(1) 객체 생성하기
		
		var tv = new Object();
		tv.color = "white";
		tv.price = 800000;
		tv.width = "36inch"
		tv.channel = "100개"
		tv.info = function(){
			document.write("tv 색상: "+this.color, "<br>");
			document.write("tv 가격: "+this.price, "<br>");
		}
		
		document.write("<h1>tv객체 메서드 호출</h1>");
		tv.info(); //tv.info 함수 실행
	
		
		//객체값 설정 - var 객체명={속성명1:값1, 속성명2:값2,... };
		//객체값 설정 시, 각 속성은 콤마(,)로 구분!
		
		var car = {
			color:"black",
			price:500000000,
			info: function(){
				document.write("car 색상: "+this.color, "<br>");
				document.write("car 가격: "+this.price, "<br>");
			}
		};
		
		document.write("<h1>car 객체 메서드 호출</h1>");
		car.info(); //car.info 함수 실행
		
		
		//var test = new Array();
		
		
		//(2) 날짜 정보 객체 (날짜와 관련된 작업을 할 때 사용)
		
		/*현재 날짜 정보를 제공하는 Date 객체 생성
		
		////////////////기본형//////////////////////
		
		var t = new Date();
		
		*특정 날짜정보 Date 객체 생성
		 1) 참조변수 = new Date("연/월/일");
		 2) 참조변수 = new Date(연, 월-1, 일);
		
		////////////////////////////////////////////
		
		*Date 객체 메서드
		1. Get : 날짜 정보를 가져올 때
		 - getFullYear() : 연도 정보를 가져옴
		 - getMonth() : 월 정보를 가져옴 (현재 월-1)
		 - getDate() : 일 정보를 가져옴
		 - getDay() : 요일 정보를 가져옴 (일:0~토:6)
		 - getHours() : 시 정보를 가져옴
		 - getMinutes() : 분 정보를 가져옴
		 - getSeconds() : 초 정보를 가져옴
		 - getMilliseconds() : 밀리초 정보를 가져옴(1/1,000초 단위)
		 - getTime() : 1970년 1월 1일부터 경과된 시간을 밀리초로 표기함
		 - toGMTString() : GMT 표준 표기방식으로 문자형 데이터로 반환함
		 
		2. Set : 날짜 정보를 수정할 때 
		 - setFullYear() : 연도 정보만 수정할 때
		 - setMonth() : 월 정보만 수정함 (월-1)
		 - setDate() : 일 정보만 수정함
		 - '요일'은 날짜를 바꾸면 자동으로 바뀌어서 setDay()는 없음
		 - setHours() : 시 정보만 수정함
		 - setMinutes() : 분 정보만 수정함
		 - setSeconds() : 초 정보만 수정함
		 - setMilliseconds() : 밀리초 정보만 수정함
		 - setTime() : 1970년 1월 1일부터 경과된 시간을 밀리초로 수정함
		 - toLocalString() : 운영 시스템 표기 방식으로 문자형 데이터로 반환함
		
		
		*/
		
		var today = new Date();
		
		var nowMonth = today.getMonth(),
			nowDate = today.getDate(),
			nowDay = today.getDay();
		
		document.write("<h1>오늘 날짜 정보</h1>");
		document.write("현재 월: "+nowMonth, "<br>");
		document.write("현재 일: "+nowDate, "<br>");
		document.write("현재 요일: "+nowDay, "<br>"); //0은 일요일~6은 토요일
		
		
		//특정 날짜 출력하기
		//var worldcup = new Date(2002, 3, 30); //4월-1
		var worldcup = new Date("2002/04/30");
		
		var theMonth = worldcup.getMonth(),
			theDate = worldcup.getDate(),
			theDay = worldcup.getDay();
		
		document.write("<h1>월드컵 날짜 정보</h1>");
		document.write("2002월드컵 월: "+theMonth, "<br>");
		document.write("2002월드컵 일: "+theDate, "<br>");
		document.write("2002월드컵 요일: "+theDay, "<br><br>");
		
		
		//요일 변환하기
		switch(nowDay) {
			case 0:nowDay="일요일";
				break;
			case 1:nowDay="월요일";
				break;
			case 2:nowDay="화요일";
				break;
			case 3:nowDay="수요일";
				break;
			case 4:nowDay="목요일";
				break;
			case 5:nowDay="금요일";
				break;
			case 6:nowDate="토요일";
				break;
		}
		
		console.log(nowDay);
		
		
		//(3) 수학 객체 - 수학과 관련된 기능과 속성을 제공
		
		/*수학 객체의 메서드
		- Math.abs(숫자) : 숫자의 절대값을 반환
		- Math.max(숫자1, 숫자2, 숫자3, 숫자4) : 숫자 중 가장 큰 값을 반환
		- Math.min(숫자1, 숫자2, 숫자3, 숫자4) : 숫자 중 가장 작은 값을 반환
		- Math.pow(숫자, 제곱값) : 숫자의 거듭제곱값을 반환
		- Math.random() : 0~1 사이의 난수를 반환
		  *난수 : 무작위, 규칙적이지 않게 나열된 숫자
		- Math.round(숫자) : 소수점 첫째 자리에서 반올림하여 정수를 반환
		- Math.ceil(숫자) : 소수점 첫째 자리에서 무조건 올림하여 정수를 반환
		- Math.floor(숫자) : 소수점 첫째 자리에서 무조건 내림하여 정수를 반환
		- Math.sqrt(숫자) : 숫자의 제곱근값을 반환
		- Math.PI : 원주율 상수를 반환 
		
		*/
		
		var num = 2.1234;
		
		var maxNum = Math.max(10, 5, 8, 30), //최대값 30
			minNum = Math.min(10, 5, 8, 30), //최소값 5
			roundNum = Math.round(num), //소수점 첫째자리 반올림 2
			floorNum = Math.floor(num), //소수점 첫째자리 무조건 내림 2
			ceilNum = Math.ceil(num), //소수점 첫째자리 무조건 올림 3
			rndNum = Math.random(num), //0과 1사이에서 난수 발생
			piNum = Math.PI; //원주율 상수를 반환
		
		document.write(maxNum, "<br>");
		document.write(minNum, "<br>");
		document.write(roundNum, "<br>");
		document.write(floorNum, "<br>");
		document.write(ceilNum, "<br>");
		document.write(rndNum, "<br>");
		document.write(piNum, "<br><br>");
		
		
		//random() - 난수를 발생하여 원하는 구간 정수 값 구하기
			
		var rdn = Math.random() * 10; //0부터 10까지 실수로 난수를 반환
		console.log(rdn);
	
		//0~10까지 랜덤수를 정수로 반환
		var rdn2 = Math.floor(Math.random() * 11);
		//floor()메서드는 값을 내리기 때문에 11 사용
		console.log(rdn2);
		
		//0~30까지 랜덤 수를 정수로 반환
		var rdn3 = Math.ceil(Math.random() * 29);
		//ceil()메서드는 값을 올리기 때문에 29 사용
		console.log(rdn3);
		
		
		//(4) 문자열 객체 : 문자열 데이터를 객체로 취급하는 것, 자바스크립트에서 가장 많이 사용!!!!
		
		/*
		
		////////////////////기본형//////////////////////////
		
			var 참조변수 = new String(문자형 데이터);
			
			var t = new String("hello javascript");
		
		////////////////////////////////////////////////////
		
		문자열 객체는 참조변수에 문자형 데이터만 입력해도 객체 생성
		예) var 변수명 = 문자형 데이터 / var t="hello javascript;		
		
		*/
		
		var str = "Hello Thank you good luck to you";
		
		document.write(str.charAt(16), "<br>"); //인덱스 16에 저장된 문자>>g
		
		document.write(str.indexOf("you"),"<br>"); //문자열 왼쪽에서부터 제일 먼저 발견된 'you'의 인덱스값 반환>>12
		document.write(str.indexOf("you",16),"<br>"); //문자열 인덱스 16 위치부터 제일 먼저 발견된 'you'의 인덱스값 반환>>29
		
		document.write(str.lastIndexOf("you"),"<br>"); //문자열 오른쪽에서부터 왼쪽방향으로 제일 먼저 발견된 'you'의 인덱스값 반환>>29
		document.write(str.lastIndexOf("you",25),"<br>"); //문자열 인덱스 25부터 왼쪽 방향으로 제일 먼저 발견된 'you'의 인덱스값 반환>>12
		
		document.write(str.match("luck"),"<br>"); //문자열 왼쪽에서부터 제일 먼저 발견된 'luck'과 일치되는 문자를 찾아서 반환
		document.write(str.search("you"),"<br>"); //문자열 왼쪽에서부터 제일 먼저 발견된 'you'의 인덱스값 반환>>12
		
		document.write(str.substr(21, 4),"<br>"); //문자열 인덱스 21부터 네 글자를 가져옴>>luck
		//str.substr(index, 문자개수) : 문자열에 지정한 인덱스부터 지정한 문자 개수만큼 문자열 반환
		document.write(str.substring(6, 12),"<br>"); //문자열 인덱스 6부터 12 이전까지의 문자 가져옴>>Thank
		//str.substring(a,b) : a인덱스부터 b인덱스 이전 구간의 문자 반환
		
		document.write(str.replace("you","me"),"<br>"); //문자열 왼쪽에서부터 제일 먼저 발견된 'you'를 'me'로 변경
		
		document.write(str.toLowerCase(),"<br>"); //모두 소문자
		document.write(str.toUpperCase(),"<br>"); //모두 대문자

		document.write(str.length, "<br>"); //문자열의 문자 총 개수 반환, 공백도 문자로 취급>>
	
	</script>
