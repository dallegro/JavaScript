<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>02_else문</title>
        
        <script>
            /*
            (2)else문 : 조건식을 만족할(true) 경우와 만족하지 않는(false) 경우에 따라 실행되는 코드가 달라짐, 즉 두가지 결과가 나올 수 있음
            
            ////////////////////기본형////////////////////////
            
                if(조건식){
                    자바스크립트 코드1;
                }else{
                    자바스크립트 코드2;
                };
            
            //////////////////////////////////////////////////
            
            */
        
            //else문 예제1
            //방문자에게 질의응답 창으로 좋아하는 숫자를 입력받고 if~else문을 사용하여 입력된 값이 짝수인지, 홀수인지에 따라 출력되는 결과가 다르게 나타나도록 구현!
            
            /*var num=prompt("당신이 좋아하는 숫자는?","0");
            
            if(num%2==0){
                document.write("당신이 좋아하는 숫자는 짝수입니다.");
            }else{
                document.write("당신이 좋아하는 숫자는 홀수입니다.");
            };*/
            
            
            //else문 예제2 - confirm 메서드 사용하기
            
            //confirm() 메서드 - 확인을 누르면 true, 취소를 누르면 false 반환
            //confirm("야아아옹!!!");
            
            var result=confirm("정말로 정기구독을 해지하시겠습니까?");
            
            if(result){ //true, 확인을 눌렀을 때!
                //document.write("정기구독 해지 처리되었습니다.");
                window.alert("정기구독 해지 처리되었습니다.");
            }else{ //false, 취소를 눌렀을 때!
                //document.write("정기구독을 유지합니다.");
                window.alert("정기구독을 유지합니다.");
            };
            
            
            
            
            
            
        
        
        
        </script>
    </head>
