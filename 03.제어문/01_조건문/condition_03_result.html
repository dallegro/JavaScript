<html>
<head>
	<meta charset="utf-8">
	<title>condition_03</title>
</head>
<body>
<h4>변수를 생성하고 비교할 값을 Kitty로 지정, 변수와 값이 일치한지를 조건문의 if ~ else를 이용하여, "You're not Kitty!"을 출력하세요.(else의 실행문이 출력되도록 하세요.)</h4>

<script>
    
    //변수와 값(Kitty) 일치여부 확인
    var name="Munzi";
    
    if(name=="Kitty"){
        document.write("Hello, Kitty!<br>");
    }else{
        document.write("You're not Kitty!<br>");
    };
    
    
    //비교 연산자(!=) 사용하기
    if(name!="Kitty"){ //name과 Kitty가 다르다, true
        document.write("You're not Kitty!");
    }else{ //name과 kitty가 같다, false
        document.write("Hello, Kitty!");
    }
    
    

</script>

</body>
</html>
