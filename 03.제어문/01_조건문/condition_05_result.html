	<h4>조건문과 비교연산자를 이용해 다음을 완성시키세요.</h4>
<script type="text/javascript">
	/*prompt를 이용해 id가 Conan일 경우, "아이디가 일치합니다"라는 경고창이, 아닐 시에는 "아이디가 일치하지 않습니다."를 경고창으로 띄우세요.*/
    
    //1. 비교할 값을 직접 입력
    
    var user_id=prompt("ID를 입력하세요","");
    
    /*if(user_id=="Conan"){
        alert("아이디가 일치합니다.");
    }else{
        alert("아이디가 일치하지 않습니다.");
    };*/
    
    //2. 저장된 id 변수를 사용
    
    var id="Conan"; //저장된 데이터, 대소문자 구분!!!
    
    if(id==user_id){
        alert("아이디가 일치합니다.");
    }else{
        alert("아이디가 일치하지 않습니다.");
    };
    
    
    
    
</script>
