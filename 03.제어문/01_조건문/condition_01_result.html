<html>
<head>
	<meta charset="utf-8">
	<title>condition_01</title>
</head>
<body>
<h4>조건문을 사용하여 5가 2보다 클 때 "Well done!"문자를 문서에 출력하세요.</h4>

<script>
	
    //조건문에 바로 조건 적용
    if(5>2){
        document.write("Well Done!!");
    };
    
    //변수에 조건문 생성
    var big=5>2;
    if(big){
        document.write("Very Well done!");
    }
    
    //변수 만들기
    var num=5;
    if(num>2){
        document.write("Very very well done!");
    };
    
    
    
</script>

</body>
</html>
