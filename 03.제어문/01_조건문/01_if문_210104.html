<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>01_if문</title>
        
        <script>
            /*
            1. 조건문
            - 조건에 따라 특정코드 실행
            - 조건식의 값이 참(true)인지, 거짓(false)인지에 따라 자바스크립트 코드를 제어
            
            (1)if문 : 조건식을 만족(true)할 경우에만 코드를 실행
            
            //////////////기본형///////////////////
            
            if(조건식){
                자바스크립트 코드;
            };
            
            //////////////////////////////////////
            
            */
        
            //if문 기본형 연습
            var num=10;
            
            if(num<500){ //10<500 true, true였을 때 코드를 실행!
                document.write("딩동댕","<br><br>");
            };
        
            if(0){ //0은 false를 반환
                document.write("앗 이런ㅠㅠ");
            };
        
        
            //if문 예제1
            /*var walkAmount=Number(prompt("당신의 하루 걷는 양은 몇 보인가요?","0"));
            
            if(walkAmount >= 10000){
                document.write("건강한 습관을 지니고 계시는군요!<br>");
            };*/
            
            
            //if문 예제2 - 하루 통화량에 따른 결과 출력!
            
            /*var min=Number(prompt("당신의 하루 통화량은 몇 분인가요?","0"));
            
            if(min>=60){
                document.write("통화를 많이 하시는군요!<br>");
            };*/
            
            
            //if문 예제3 - 조건식에 논리형 데이터가 아닌 다른 형이 오는 경우
            /*
            false값을 반환하는 경우
            : 0,null,""(빈문자),undefined 값이 조건식에 입력되면  false 반환
            
            undefined : 변수에 값이 등록되기 전의 기본값
            null : 변수에 저장된 값이 null인 경우, null은 변수에 저장된 데이터를 비우고자 할 때 사용하는 값
            
            */
            var num="3";
            if(num){ //문자 3은 true
                document.write(num,"<br>");
            };
            
            var str="굿모닝!";
            if(str){ //굿모닝!은 true
                document.write(str,"<br>");
            };
            
            //0값 입력, false 반환
            var zero=0;
            if(zero){ //0, false
                document.write(zero);
            };
            
            //""(빈문자) false 반환
            var userName=prompt("방문자의 이름은?","");
            
            if(userName){
                document.write(userName+"님 반갑습니다! 방문을 환영합니다.");
            };
            
        
        
        
        
        </script>
    </head>

</html>
