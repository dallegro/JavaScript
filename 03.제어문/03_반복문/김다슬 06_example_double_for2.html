    <script>
        //중첩 for문을 이용해서 5행 5열 표를 만들고, 데이터가 1부터 25까지 출력되도록 작성하시오.

//            document.write('<td>' + i + '</td></tr>');

        var num = 1; //표 안에 들어갈 내용
        var table = "<table border='1'>"; //table 태그 내용을 담을 변수
        for (var i = 1; i <= 5; i++) { //바깥쪽 for문, 행 만들기
            table += "<tr>";

            table += "<tr>";
            for (var j = 1; j <= 5; j++) { //안쪽 for문, 열 만들기
                table += "<td>" + num + "</td>";
                num++
            }
            table += "</tr>"
        }
        table+="</table>";
        document.write(table);
    </script>
</head>
