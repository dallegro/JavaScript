<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>06_example_double_for문1</title>

    <style>
        #box>img {
            width: 100px;
        }
    </style>

    <script>
        //중첩 for문을 이용해서 이미지 50개가 반복적으로 나타날 수 있도록 구현하시오.
        
        //////html 로딩 후 실행구역//////
        window.addEventListener("load",function(){
            
            for (var i=1; i <= 50; i++) {
                document.getElementById("box").innerHTML += '<img src="images/dress/'+ i +'.jpg" alt="여성원피스" title="WOMEN21-'+ i +'">';
            }
            
            
        }); ///html load 구역
        
    </script>
</head>

<body>
    <!--이미지 넣을 박스-->
    <div id="box">
        <!--<img src="images/dress/1.jpg" alt="여성원피스" title="WOMEN21-1">-->
    </div>

</body>

</html>
