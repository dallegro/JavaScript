<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>04_중첩for문</title>


    <script>
        /*
    중첩 for문 - for 문 안에 for 문을 사용한 것

    ///////////////////기본형////////////////////
    
    for(초깃값; 조건식; 증감식){ //바깥쪽 for 문
        for(초깃값; 조건식; 증감식){ //안쪽 for 문
        자바스크립트 코드;
        }
    }
    
    /////////////////////////////////////////////

    */

        //기본예제 - 1행 1열부터 3행 2열까지 출력

        /*
        
        1행 1열
        1행 2열
        
        2행 1열
        2행 2열
        
        3행 1열
        3행 2열
        
        */

        for (var i = 1; i <= 3; i++) {//행만큼 증가(3행)
            for (var k = 1; k <= 2; k++) {//열만큼 증가(2열)
                document.write(i + "행 " + k + "열<br>");
            }
            document.write('<br>')
        };
    </script>




</head>
