<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>02_do_while문</title>
    
    <script>
        /*
        (2)do while문 : while문의 경우 조건식의 만족여부를 먼저 검사한 후 중괄호에 있는 코드의 실행 여부를 결정, do while문은 반드시 한 번은 코드를 실행하고 조건식을 검사
        >>do : 일단 실행해!!!
        
        /////////////기본형//////////////
        
        var 변수=초깃값;
        
        do{
            자바스크립트 코드;
            증감식;
        }while(조건식)
        
        ////////////////////////////////
        
        */
        
        //기본형 예제
        var i = 10;
        do {
            document.write('Hello!<br>');
            i++;
        }while(i<3); //false
    
    
    
    </script>
</head>
<body>
    
</body>
</html>
