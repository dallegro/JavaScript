<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>01_while문</title>

    <script>
        /*
        3.반복문
        -코드를 원하는 횟수만큼 반복하여 실행
        
        
        (1)while문: 조건식을 만족할 때까지 코드를 여러 회 반복하여 실행
        
        /////////////////////////기본형///////////////////////////
        
        var 변수 = 초깃값;
        
        while(①③){
        ②
        자바스크립트 코드;
        증감식;
        };
        
        
        //////////////////////////////////////////////////////////
        
        *while문의 실행순서
        ① 조건식을 검사하고, 만족하면 ② 중괄호 안에 있는 코드와 증감식 실행
        ③ 다시 조건식 검사
   
        */

        //기본예제 - 안녕하세요1~안녕하세요10까지 1씩 증가하면서 10회 출력

        var i = 1; //초깃값
        while (i <= 10) { //조건식 i<=10을 만족하면 중괄호 코드 실행
            document.write("안녕하세요" + i, "<br>");
            i++;
        }
        document.write("===========finished===========" + "<br>");

        //예제1 - 1부터 30까지의 숫자 중 2의 배수이면서 6의 배수인 숫자만 출력

        var i = 1;

        while (i <= 30) {
            //자바스크립트 코드;
            if ((i % 2 == 0) && (i % 6 == 0)) { //2의배수&&6의배수, 나머지0
                document.write(i, "</br>");
            }
            //증감식;
            i++;
        }

        //예제2 - 20부터 10까지의 숫자 중 짝수는 파란색, 홀수는 빨간색으로 출력
        //if~else문 사용!
        var i = 20;

        while (i >= 10) {
            if (i % 2 == 0) { //짝수
                document.write("<p style='color:blue'>" + i + "</p>");
            } else { //홀수
                document.write("<p style='color:red'>" + i + "</p>");
            }
            //증감식
            i--;
        }

        //예제3 - 구구단 출력하기

        var i = 1; //초깃값

        while (i <= 9) {
            document.write("3 x " + i + "=" + (3 * i) + "<br>");
            i++;
        };

        var gugu = "<h2>구구단</h2>";
        var k = 1; //1~9까지 1씩 증가하면서 곱해지는 수!
        while (k<=9) {
            gugu="9 x "+k+"="+(9*k)+"<br>";
            k++;
        };
        document.write(gugu);
    </script>

</head>

</body></html>
