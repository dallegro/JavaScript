<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript &amp; jQuery - Chapter 2: 자바스크립트의 기본 명령 - 산술 연산자</title>
    <link rel="stylesheet" href="css/c02.css" />
</head>

<body>
    <h1>Elderflower</h1>
    <div id="content">
        <div class="message number">소계: $<span id="subtotal">&nbsp;</span></div>
        <div class="message number">배송비: $<span id="shipping">&nbsp;</span></div>
        <div class="message number">총계: $<span id="total">&nbsp;</span></div>
    </div>
    <!--script call-->
    <script>
        var price=70;
		var ship=7;
		var sum=price+ship;
		
		document.getElementById("subtotal").innerHTML=price;
		document.getElementById("shipping").innerHTML=ship;
		document.getElementById("total").innerHTML=sum;
		
		
		
		
		
		
        
    </script>

</body></html>
