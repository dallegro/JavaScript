<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>종합실습</title>
</head>

<body>
    <p>수현이의 하루 지출 내역은 교통비 3,000원, 식비 6,000원, 음료비 3,000원입니다.<br> 삼항 조건 연산자를 사용하여 하루 적정 지출 비용인 1만원을 초과했을 경우에는 "000원 초과"라고 출력하고, 아닐 경우에는 "돈 관리 잘했어요!"라고 출력하세요.</p>

    <!--script call-->
    <script>
		//1. 주어진 값 활용하기
		var price1 = 3000;
		var price2 = 6000;
		var price3 = 3000;
		
		var total = price1+price2+price3; //12000
		
		var result=total>10000?total-10000+"원 초과!!":"돈 관리 잘했어요!";
		document.write(result,"<br>");
		
	
		//2. 사용자에게 입력값 받기
		var userPrice1 = Number(prompt("오늘의 교통비는?"));
		var userPrice2 = Number(prompt("오늘의 식비는?"));
		var userPrice3 = Number(prompt("오늘의 음료비는?"));
		
		var userTotal = userPrice1+userPrice2+userPrice3;
		
		var sum = userTotal > 10000 ? userTotal-10000+"원 초과!!":"돈 관리 잘했어요!!";
		document.write(sum);
		
	
	</script>
    
    
    

</body>

</html>
