<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript &amp; jQuery - Chapter 2: 자바스크립트의 기본 명령 - 최종 예제</title>
    <link rel="stylesheet" href="css/c02.css" />
</head>

<body>
    <h1>Elderflower</h1>
    <div id="content">
        <div id="greeting" class="message">안녕하세요!</div>
        <table>
            <tr>
                <td>커스텀 명찰: </td>
                <td id="userSign"></td>
            </tr>
            <tr>
                <td>전체 타일: </td>
                <td id="tiles"></td>
            </tr>
            <tr>
                <td>소계: </td>
                <td id="subTotal">$<span id="test1"></span></td>
            </tr>
            <tr>
                <td>배송비: </td>
                <td id="shipping">$<span id="test2"></span></td>
            </tr>
            <tr>
                <td>총계: </td>
                <td id="grandTotal">$<span id="testSum"></span></td>
            </tr>
        </table>
        <a href="#" class="action">결제하기</a>
    </div>
    <!--script call-->

    <script>
        var hello="또 오셨군요! ";
		var check="주문 내역을 확인해 주세요. ";
		var title=hello+check;
		
		document.getElementById('greeting').innerHTML=title;
		
		//커스텀 명찰
		var custom="Green art academy";
		document.getElementById('userSign').innerHTML=custom;
		
		//전체 타일
		var all=14;
		document.getElementById('tiles').innerHTML=all;
		
		//비용
		var price=70;
		var ship=7;
		var total=price+ship;
		
		document.getElementById("test1").innerHTML=price;
		document.getElementById("test2").innerHTML=ship;
		document.getElementById("testSum").innerHTML=total;
		
        

    </script>




</body></html>
