<html>
<head>
	<meta charset="utf-8">
	<title>Array_03</title>
</head>
<body>
<h4>"cars"라는 배열의 index값을 이용하여 "Audi"를 "Benz"로 수정하여 출력해보세요.</h4>

<script>
 
    var cars = ["Audi","Volvo","BMW"];
    
    //배열값 재할당(수정) : 변수명[배열순번-index]=값;
    cars[0]="Benz";
    
    document.write(cars[0]);
    
    
</script>


</body>
</html>
