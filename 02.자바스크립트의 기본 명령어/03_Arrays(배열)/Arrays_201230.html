<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Array</title>
	
	<style>
		div {
			width: 1000px;
			height: 80px;
			background-color: #eee;
			text-align: center;
			line-height: 80px;
			margin: 0 auto;
			font-size: 20px;
			margin-bottom: 10px;
		}
	
	
	</style>
	
	<script>
		
		//html 로딩 후 실행구역 - <head>에 있으므로 html 먼저 불러오기!
		window.addEventListener("load",function(){
			/*
			배열(Array) 변수란?
			-여러 개의 데이터를 묶음으로 변수 하나에 저장하여 각 데이터를 하나의 이름으로 호출할 수 있는 메모리 공간 (배열객체)
			*/
			
			//(1) var 배열변수명=new Array();
			
			var arr1 = new Array("김수현","1988년 2월 16일","180cm","65kg","별에서 온 그대");
			
			document.getElementById("txt1").innerHTML = "이름 : "+arr1[0];
			document.getElementById("txt1").innerHTML += " / 키 : "+arr1[2];
			document.getElementById("txt1").innerHTML += " / 몸무게 : "+arr1[3];
			document.getElementById("txt1").innerHTML += " / 대표작 : "+arr1[4];
			
			
			//(2) var 배열변수명 = new Array();
			//배열변수[0]=값1; 배열변수[1]=값2;....배열변수[n-1]=값n;
			
			var arr2=new Array();
			arr2[0]="김수현";
			arr2[1]="서예지";
			arr2[2]="싸이코지만 괜찮아";
			
			document.getElementById("txt2").innerHTML = arr2;
			//배열변수를 출력하면 배열값이 콤마로 구분되어 출력
			
			
			//(3) var 배열변수명=[값1,값2,값3];
			
			var arr3=["추운 겨울이 지나","따뜻한 봄이","찾아오겠지!"];
			document.getElementById("txt3").innerHTML = arr3[0]+" "+arr3[1]+" "+arr3[2];
			
			
			//(4) var 배열변수명=[];
			//배열변수명.length=숫자; >> 숫자만큼 배열생성!
			
			var arr4=[];
			arr4.length=8; //arr4 배열변수에 8개의 방을 만듬
			
			//각 공간에 값을 할당
			arr4[0] = "엄엄엄엄지 ";
			arr4[1] = "척 ";
			arr4[2] = "은하수 건너서 ";
			arr4[3] = "별빛이 ";
			arr4[4] = "속삭이는 ";
			arr4[5] = "이 ";
			arr4[6] = "밤에 ";
			arr4[7] = "기대줘!";
			
			
			//배열의 개수 알아내기
			console.log("배열의 개수 : "+arr4.length);
			//배열 전체값 찍어보기, valueOf() 배열값 찍는 내장함수
			console.log("배열 전체값 : "+arr4.valueOf());
			
			
			//배열객체 메서드 알아보기
			
			var line2 = ["강남","역삼","선릉","삼성"];
			var line3 = ["신사","압구정","옥수"];
			
			//1. join(연결문자) : 배열 객체의 데이터를 연결문자 기준으로 1개의 문자형 데이터로 반환
			var result=line2.join("-");
			console.log(result);
			
			//2. concat() : 2개의 배열객체를 하나로 결합
			result=line2.concat(line3);
			console.log(result);
			
			//3. slice(index1,index2) : 배열 객체 데이터 중 원하는 인덱스 구간만큼 잘라서 배열 객체를 가져옴
			result=line2.slice(1,3); //역삼, 선릉
			console.log(result);
			
			//4. sort() : 배열 객체 데이터를 오름차순으로 정렬
			line2.sort();
			console.log(line2);
			
			//5. reverse() : 배열 객체 데이터 순서를 역순으로 반환
			line2.reverse(); //이전 값 기준으로 역순
			console.log(line2);
			
			//6. splice(시작index, 삭제할 데이터 갯수, 추가할 데이터) : 배열 객체의 지정 데이터를 삭제하고 그 구간에 새 데이터를 삽입, splice-잇다
			line3.splice(2,1,"금호","약수"); 
			console.log(line3);
			
			
			var greenArr = ["교대","방배","강남"];
			var yellowArr = ["왕십리","서울숲","압구정로데오"];
			
			//7. pop(), shift()
			/*pop() : 배열에 저장된 데이터 중 마지막 인덱스에 저장된 데이터 삭제
			shift() : 배열에 저장된 데이터 중 첫 번째 인덱스에 저장된 데이터 삭제
			*/
			yellowArr.pop();
			console.log(yellowArr); //왕십리, 서울숲
			
			var data1=yellowArr.pop();
			console.log(data1); //서울숲
			
			
			greenArr.shift();
			console.log(greenArr); //방배, 강남
			
			var data2=greenArr.shift(); 
			console.log(data2); //방배
			
			//8. push(new data) : 배열 객체의 마지막 인덱스에 새 데이터 삽입
			//console.log(yellowArr);
			yellowArr.push(data2); 
			console.log(yellowArr); //왕십리, 방배
			
			//9. unshift(new data) : 배열 객체의 가장 앞의 인덱스에 새 데이터 삽입
			yellowArr.unshift(data1);
			console.log(yellowArr); //서울숲, 왕십리, 방배
			
			
		}); //load구역
	
	</script>
</head>
<body>
	<div id="txt1"></div>
	<div id="txt2"></div>
	<div id="txt3"></div>
	
	
	
</body>
</html>
