<html>
<head>
	<meta charset="utf-8">
	<title>Array_01</title>
</head>
<body>
<h4>"cars"라는 배열을 생성하고 값으로는 "Saab", "Volvo" and "BMW" 지정하여 문서에 출력해보세요.</h4>

<script>
	//1. new Array(); 사용
	var cars=new Array("Saab","Volvo","BMW");
	document.write(cars);
	
	//2. var 배열변수=[값1,값2,....];
	var cars=["Saab","Volvo","BMW"];
	document.write("<h1>"+cars+"</h1>");

</script>


</body>
</html>
